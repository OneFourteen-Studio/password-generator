<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;400;800&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Generate a <br><span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
    </div>
    
    <button id="generate-btn" onclick="generatePassword()">Generate passwords</button>
    
    <div id="password-container">
        <div class="password-fields">
            <p class="password-text" id="password1"></p>
        </div>
        <div class="password-fields">
            <p class="password-text" id="password2"></p>
        </div>
    </div>
</body>
</html>
